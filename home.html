<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!--       NAVBAR        -->
    <div class="navbar">
      <div class="left-navbar">
        <img src="./images/uc_logo.png" alt="logo" />
        <p>Urban Company</p>
      </div>
      <div class="middle-navbar">
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>

          <select name="location" id="location">
            <option value="Pune" selected>Deccan Gymkhana, Pune</option>
          </select>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            placeholder="Search for kitchen cleaning"
          />
        </div>
      </div>
      <div class="right-nav">
        <button class="login-btn">Login</button>
      </div>
    </div>
    <!--      NAVBAR END      -->

    <!--         Main Content      -->
    <div class="Main-Container">
      <div class="top-container">
        <div class="services">
          <p>Home services at your doorstep</p>
          <div class="service-container">
            <p>what are you looking for?</p>
            <div class="cards">
              <div class="service-card">
                <img src="./images/women_salon.png" alt="women_salon.png" />
              </div>
              Women's Salon
            </div>
            <div class="cards">
              <div class="service-card">
                <img src="./images/men_salon.webp" alt="men_salon.webp" />
              </div>
              Men's Salon & Massage
            </div>
            <div class="cards">
              <div class="service-card">
                <img
                  src="./images/apliance_repair.png"
                  alt="apliance_repair.png"
                />
              </div>
              Ac & Applience Repair
            </div>
            <div class="cards2">
              <div class="cards2-1">
                <p>Cleaning & Pest Control</p>
                <img src="./images/cleaning.webp" alt="" />
              </div>
            </div>
            <div class="cards2">
              <div class="cards2-1">
                <p>Electrician, Plumber & Carpenter</p>

                <img src="./images/carpenter.webp" alt="" />
              </div>
            </div>
            <div class="cards2">
              <div class="cards2-1">
                <p>Native area Water Purifier</p>
                <img src="./images/water_purifier.png" alt="" />
              </div>
            </div>
            <div class="cards2">
              <div class="cards2-1">
                <p>Painting & Waterproofing</p>
                <img src="./images/penting.webp" alt="" />
              </div>
            </div>
          </div>
          <!-- <div class="top-container-footer">
            <div class="rating">
              <i class="fa-regular fa-star"></i>
              <div class="rating-text">
                <p class="num">4.8</p>
                Service Rating
              </div>
            </div>
            <div>hello</div>
          </div> -->
          <div class="rating">
            <div class="lr_rating">
              <div id="id_lr_rating1" class="cls_icon">
                <i class="fa-regular fa-star"></i>
              </div>
              <div class="cls_text">
                <p class="number">4.8</p>
                <p class="text">Service Rating</p>
              </div>
            </div>
            <div id="id_lr_rating2" class="lr_rating">
              <div class="cls_icon">
                <i class="fa-solid fa-users"></i>
              </div>
              <div class="cls_text">
                <p class="number">5M+</p>
                <p class="text">Customers Globally</p>
              </div>
            </div>
          </div>
        </div>
        <div class="images">
          <img src="./images/1696852847761-574450.webp" alt="" />
        </div>
      </div>
    </div>
    <!-- Main Content END -->
  </body>
</html>
